<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>台账查询模块(涉密)</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" href="/xadmin/css/font.css">
<link rel="stylesheet" href="/xadmin/css/xadmin.css">

<link type="text/css" rel="stylesheet" href="/css/index.css">
<script type="text/javascript" src="/js/jquery-3.6.0.js"></script>
<script type="text/javascript" src="/js/index.js"></script>
<link type="text/css" rel="stylesheet" href="/css/jq.css">

<script src="/xadmin/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/xadmin/js/xadmin.js"></script>
<!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>
	<div class="x-nav">
		<span class="layui-breadcrumb"> <a href="">首页</a> <a href="">演示</a>
			<a> <cite>导航元素</cite></a>
		</span> <a class="layui-btn layui-btn-small"
			style="line-height: 1.6em; margin-top: 3px; float: right"
			onclick="location.reload()" title="刷新"> <i
			class="layui-icon layui-icon-refresh" style="line-height: 30px"></i></a>
	</div>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-body layui-table-body layui-table-main">
						<form action="/deviceinfo/savemaintainrecord" method="post">
							<table class="tab layui-table">
								<tr>
									<th colspan="2">
										<h2>设备故障申报</h2>
									</th>
								</tr>
								<tr class="ta">
									<td>								     
										设备资产编号：
										<input name="deviceassetid" /><br /> 
										设备编号：
										<input name="deviceid" /><br />
										报修处室： 
										<input name="repairaskoffice" />
									</td>
									<td>
										报修时间：
										<input name="repairasktime" class="nowtime read_only"
											readonly="readonly" /><br /> 
										报修人： 
										<input name="repairaskpeople" />
									</td>
								</tr>
								<tr class="ta">
									<td>
										故障简要说明：
										<textarea class="textbox" onkeyup="checkLength(this);" 
											name="description"></textarea><br /><br /><br /> 
											<span style="font-size: xx-small;">字数剩余：<span id="size">50</span></span>
									</td>
									<td>
										<input type="hidden" name="repairinfo" value="未修复" /> 
										<input type="reset" class="btn" value="清空" /> 
										<input type="submit" class="btn" value="提交" />
									</td>
								</tr>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
