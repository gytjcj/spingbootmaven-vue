<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>欢迎页面-X-admin2.2</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" href="/xadmin/css/font.css">
<link rel="stylesheet" href="/xadmin/css/xadmin.css">

<link type="text/css" rel="stylesheet" href="/css/index.css">
<script type="text/javascript" src="/js/jquery-3.6.0.js"></script>
<script type="text/javascript" src="/js/index.js"></script>

<script src="/xadmin/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/xadmin/js/xadmin.js"></script>
<!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>
	<div class="x-nav">
		<span class="layui-breadcrumb"> <a href="">首页</a> <a href="">演示</a>
			<a> <cite>导航元素</cite></a>
		</span> <a class="layui-btn layui-btn-small"
			style="line-height: 1.6em; margin-top: 3px; float: right"
			onclick="location.reload()" title="刷新"> <i
			class="layui-icon layui-icon-refresh" style="line-height: 30px"></i></a>
	</div>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">

					<div class="layui-card-body layui-table-body layui-table-main">

						<form action="/deviceinfo/savedeviceinfo" method="post">
							<table  class="tab layui-table">
								<tr class="ta">
									<th colspan="2">
										<h2>设备台账录入模块(涉密)</h2>
									</th>
								</tr>
								<tr class="ta">
									<td>
									设备 编号：
									<input name="deviceid" /> <br />
									设备资产编号：
									<input name="deviceassetid" /> <br /> 
									设备类型：
									<select name="devicetype" class="select" >
											<option style="display: none;"></option>
											<option th:each="devicetypeall : ${devicetype}"
											th:text="${devicetypeall.devicetypename}"></option>
									</select><br />
									
									 
									设备制造厂家：
									<input name="manufacturersinfo" /><br />
									设备   型号： 
									<input name="devicemodel" /> <br />
									所属应用系统：
									<input name="applicationname" /> <br /> 
									使用 部门： 
									<input name="currentusedepartment" /> <br /> 
									安装使用位置：
									<input name="currentinstalllocation" /><br />
									使 用 人：
									<input name="currentuseperson" /> <br /> 
									责 任 人：
									<input name="currentpersonincharge" /> <br /> 
									IP 地 址： 
									<input name="IPaddress" /> <br /> 
									派发 时间： 
									<input type="date"name="distributiondate" class="time" />
									</td>
									
									<td>
									密级：
									<select name="secretinfo" class="select">
											<option style="display: none"></option>
											<option>绝密</option>
											<option>机密</option>
											<option>秘密</option>
									</select><br /> 
									是否国产：
									<select name="madein" class="select">
											<option style="display: none" class="option"></option>
											<option class="option">是</option>
											<option class="option">否</option>
									</select><br /> 
									序列号：
									<input name="serialnumber" /><br /> 
									CPU：
									<input name="CPUinfo" /><br /> 
									内存：
									<input name="meminfo" /><br />
									硬盘：
									<input name="hdiskinfo" /><br /> 
									硬盘序列号：
									<input name="hdisksn" /><br /> 
									操作 系统：
									<input name="OSinfo" /><br />
									数据 库：
									<input name="DBinfo" /><br /> 
									主要应用软件：
									<input name="appinfo" /><br /> 
									备 注：
									<input name="remarkinfo" /><br />
										<input type="reset" class="btn" value="清空" /> 
										<input type="submit" class="btn" value="提交" />
									</td>
								</tr>
							</table>
						</form>
					</div>				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
