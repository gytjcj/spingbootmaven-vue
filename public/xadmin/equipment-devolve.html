<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>台账查询模块(涉密)</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" href="/xadmin/css/font.css">
<link rel="stylesheet" href="/xadmin/css/xadmin.css">

<link type="text/css" rel="stylesheet" href="/css/index.css">
<script type="text/javascript" src="/js/jquery-3.6.0.js"></script>
<script type="text/javascript" src="/js/index.js"></script>
<link type="text/css" rel="stylesheet" href="/css/jq.css">

<script src="/xadmin/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/xadmin/js/xadmin.js"></script>
<!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>
	<div class="x-nav">
		<span class="layui-breadcrumb"> <a href="">首页</a> <a href="">演示</a>
			<a> <cite>导航元素</cite></a>
		</span> <a class="layui-btn layui-btn-small"
			style="line-height: 1.6em; margin-top: 3px; float: right"
			onclick="location.reload()" title="刷新"> <i
			class="layui-icon layui-icon-refresh" style="line-height: 30px"></i></a>
	</div>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-body layui-table-body layui-table-main">
						<form class="form1" action="/deviceinfo/savedevicetransfer" method="post">
							<table border="1" class="tab layui-table">
								<tr>
									<th colspan="14">
										<h2>设备移交</h2>
									</th>
								</tr>
								<tr class="ta">
									<td>
										设备资产编号：<input id="deviceassetid" name="deviceassetid" /><br />
										设备编号：<input id="deviceid" name="deviceid" />
									</td>
									<td>
										移交时间：<input class="nowtime read_only" readonly="readonly"
										name="transferdate" /><br />
										上任使用部门：<input name="oldusedepartment" /> 
										
									</td>
									<td>
										变更使用部门：<input name="currentusedepartment" /><br />
										上任安装位置：<input name="oldinstalllocation" /> 
										
									</td>
									<td>
									    变更安装位置：<input name="currentinstalllocation" /><br />
										上任使用人：<input name="olduseperson" /> 
										
									</td>
									<td>
									    变更使用人：<input name="currentuseperson" /><br />
										上任责任人：<input name="oldpersonincharge" /> 
										
									</td>
									
									<td >
									    变更责任人：<input name="currentpersonincharge" /><br />
									    <input type="reset" class="btn" value="清空" />
										<input type="submit" class="btn" value="提交" /></td>
								</tr>
								<thead class="tab_thead">
									<tr>
										<th>设备移交编号</th>
										<th>设备资产编号</th>
										<th>设备编号</th>
										<th>变更使用部门</th>
										<th>变更安装位置</th>
										<th>变更使用人</th>
										<th>变更责任人</th>
										<th>上任使用部门</th>
										<th>上任安装位置</th>
										<th>上任使用人</th>
										<th>上任责任人</th>
										<th>移交时间</th>
									</tr>
								</thead>
								<tbody class="tab_tbody">
									<tr th:each="devicetransfer : ${devicetransferlist}"
										class="sql_devicetransfer">
										<td th:text="${devicetransfer.devicetransferid}"></td>
										<td th:text="${devicetransfer.deviceassetid}"></td>
										<td th:text="${devicetransfer.deviceid}"></td>
										<td th:text="${devicetransfer.currentusedepartment}"></td>
										<td th:text="${devicetransfer.currentinstalllocation}"></td>
										<td th:text="${devicetransfer.currentuseperson}"></td>
										<td th:text="${devicetransfer.currentpersonincharge}"></td>
										
										<td th:text="${devicetransfer.oldusedepartment}"></td>
										<td th:text="${devicetransfer.oldinstalllocation}"></td>
										<td th:text="${devicetransfer.olduseperson}"></td>
										<td th:text="${devicetransfer.oldpersonincharge}"></td>
										
										<td th:text="${devicetransfer.transferdate}"></td>
									</tr>
								</tbody>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
